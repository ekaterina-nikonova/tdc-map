<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TDC 2017 Map</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="shortcut icon" href="img/trondheim-coa.png">
  </head>
  <body>
    <!-- Load and initialize Facebook SDK -->
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '370042566748564',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

    <div data-role="page">
      <!-- The map with a menu button overlay -->
      <div id="map" class="ui-content" data-role="main"></div>
      <!-- Panel openers -->
      <div class="panel-opener panel-opener-left" data-bind="click: openLeftPanel">
        <div><i class="material-icons">menu</i></div>
      </div>
      <div class="panel-opener panel-opener-right" data-bind="click: openRightPanel">
        <div><i class="material-icons">list</i></div>
      </div>
      <!-- Left side panel with buttons and inputs -->
      <div id="left-panel">
        <div class="panel-box">
          <div class="panel-header">
            <img src="img/trondheim-coa.svg" class="coa" alt="Coat of arms of Trondheim municipality">
            <h1>Trondheim<br>TDC 2017 Map</h1>
          </div>
          <!-- "Date of the event" section -->
          <div data-role="collapsible" data-inset="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4>Show places</h4>
            <input id="show" type="button" value="Day of the event">
            <label for="find-more-places">Find more places</label>
            <input id="find-more-places" type="search" placeholder="e.g. cafe or hotel">
          </div>
          <!-- Filters -->
          <div data-role="collapsible" data-inset="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4 id="filters-header">Filters</h4>
            <label for="max-duration">Within</label>
            <select id="max-duration">
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
            </select>
            <select id="mode">
              <option value="DRIVING">drive</option>
              <option value="WALKING">walk</option>
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            </select>
            <label for="mode">of my location</label>
            <hr>
            <fieldset>
              <legend>My location:</legend>
              <div id="my-location-group">
                <a href="#" class="ui-btn my-location-btn" id="my-location-show">Show</a>
                <a href="#" class="ui-btn my-location-btn" id="my-location-hide">Hide</a>
              </div>
            </fieldset>
            <hr>
            <label for="filter-only">Only places:</label>
            <div id="filter-only" class="ui-field-contain">
              <input id="open-now" type="checkbox" value="false">
              <label for="open-now">Open now</label>
              <input id="rated-four-plus" type="checkbox" value="false">
              <label for="rated-four-plus">Rated 4+</label>
              <label for="neighbourhood">In</label>
              <select id="neighbourhood" data-bind="foreach: neighbourhoods">
                <option data-bind="text: name"></option>
              </select>
            </div>
          </div>
          <div class="clear-map">
            <input id="clear-map-btn" type="button" value="Clear the map">
          </div>
        </div>
      </div>
      <!-- Right side panel with lists of places -->
      <div id="right-panel">
        <div class="panel-box">
          <div class="panel-header">
            <h1>What's on the map</h1>
          </div>
          <!-- Filter -->
          <div data-role="collapsible" data-inset="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <h4>Filter</h4>
            <label for="list-filter">Only results that contain:</label>
            <input id="list-filter" type="search" data-bind="textInput: snippet" placeholder="Enter text">
          </div>
          <!-- List of markers on the map -->
          <ul id="places-list" data-role="listview" data-bind="foreach: {data: markersOnMap, as: 'marker'}">
            <li data-bind="if: marker.onMap()">
              <a href="#" data-bind="
                text: marker.placeOnMap.name,
                event: {
                  mouseover: function() {marker.setAnimation(google.maps.Animation.BOUNCE);},
                  mouseout: function() {marker.setAnimation(null);},
                  click: function() {marker.clickOnMarker();}
                }"></a>
              <!-- TODO: Change icon into heart when in favourites -->
              <a href="#" class="ui-icon-plus ui-btn-icon-right"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script async defer src="js/conf-data.js"></script>
    <script async defer src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyBrT-kgZjuDd3EOcaN8dzBXWnBCYfIFh0I&callback=initMap&language=en"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </body>
</html>
